<html lang="en">
<head>
	<title>Senior Experience 2016</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<!-- <link rel="shortcut icon" href="images/logo.ico"> -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700italic,700,500italic,500,400italic,300italic,300' rel='stylesheet' type='text/css'>

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<!-- Styles -->
    <link href="ss/main.css" rel="stylesheet">

    
</head>
<body>
	<section class="add">
		<h1>Add Presentation</h1>
		<div class="input input--add">
			<input class="input-field add-field" id="pres-name" name="pres-name" type="text" />
			<label class="input-label add-label" />
		<div class="input__label-content input__label-content--add">Presentation Name</div>
		</div>

		<div class="input input--add">
			<input class="input-field add-field" name="pres-desc" type="text" />
			<label class="input-label add-label" />
		<div class="input__label-content input__label-content--add">Presentation Description</div>
		</div>

		<div class="input input--add">
			<input class="input-field add-field" name="organization" type="text" />
			<label class="input-label add-label" />
		<div class="input__label-content input__label-content--add">Organization</div>
		</div>

		<div class="input input--add">
			<input class="input-field add-field" name="location" type="text" />
			<label class="input-label add-label" />
		<div class="input__label-content input__label-content--add">Location</div>
		</div>

		<div class="double">			
			<select class="input ui selection dropdown half-size" id="room-number">				
				<option class="item" value="0">130</option>
				<option class="item" value="1">131</option>
				<option class="item" value="2">132</option>
				<option class="item" value="3">133</option>
				<option class="item" value="4">134</option>
				<option class="item" value="5">135</option>
			</select>

			<select class="input ui selection dropdown half-size" id="session-number">
				<option class="item" value="0">1</option>
				<option class="item" value="1">2</option>
				<option class="item" value="2">3</option>
				<option class="item" value="3">4</option>
			</select>
		</div>
		
<!-- 		<div class="input ui loading fluid multiple search selection dropdown team-member"> -->
			<select class="input ui loading fluid multiple search selection dropdown team-member" id="team-member">
				<option class="item" value="0">Jen Kim</option>
				<option class="item" value="1">Ji Eun</option>
				<option class="item" value="2">Dae Sung</option>
				<option class="item" value="3">GD</option>
				<option class="item" value="4">Sublime</option>
				<option class="item" value="5">Daniel Chung</option>
				<option class="item" value="6">Kwon Jiyong</option>
				<option class="item" value="7">IU</option>
			</select>

		<div class="button">
			<button>SAVE</button>
		</div>

	</section>
	<!--JavaScript -->
	<script src="js/classie.js"></script>
	<script src="js/semantic.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#room-number').dropdown('set text', 'Room Number');
			$('#room-number').dropdown('set value', '2');
			$('#session-number').dropdown('set text', 'Session Number');
			$('#session-number').dropdown('set value', '2');
			document.getElementById("pres-name").value = "Testinggngn";

			//Team members
			$('#team-member').dropdown('set value', ['0', '1']);
			document.getElementById("pres-name").click();
		});
		$('.ui.dropdown')
		  .dropdown()
		;
		// $('#yoyo').val('0');
	</script>
	
</body>
</html>
